<div class="topics">

      <h2>Browse Newspapers</h2>
    </div>
    <ul class="topics__list">
      <li>
        <a href="{% url 'home'%}" class="active">All Newspapers </a>
      </li>

            <a href="{% url 'home' %}?newspapername={{newspaperTitle.name}}">{{newspaperTitle.name}} </a>

      {% endfor %}
    </ul>
  </div>
